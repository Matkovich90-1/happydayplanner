name: Build Windows Executable
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install pyinstaller tkcalendar

      - name: Build EXE
        run: pyinstaller --noconsole --onefile --hidden-import babel.numbers --name "HappyDayPlanner" happydayplanner.py

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-EXE
          path: dist/HappyDayPlanner.exe





